<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexalis Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background: #ffffff;
        --foreground: #262626;
        --card: #ffffff;
        --card-foreground: #262626;
        --popover: #ffffff;
        --popover-foreground: #262626;
        --primary: #f59e0b;
        --primary-foreground: #000000;
        --secondary: #f3f4f6;
        --secondary-foreground: #4b5563;
        --muted: #f9fafb;
        --muted-foreground: #6b7280;
        --accent: #fffbeb;
        --accent-foreground: #92400e;
        --destructive: #ef4444;
        --destructive-foreground: #ffffff;
        --border: #e5e7eb;
        --input: #e5e7eb;
        --ring: #f59e0b;
        --sidebar: #f9fafb;
        --sidebar-foreground: #262626;
        --sidebar-primary: #f59e0b;
        --sidebar-primary-foreground: #ffffff;
        --sidebar-accent: #fffbeb;
        --sidebar-accent-foreground: #92400e;
        --sidebar-border: #e5e7eb;
        --sidebar-ring: #f59e0b;
        --radius: 0.375rem;
      }

      .dark {
        --background: #171717;
        --foreground: #e5e5e5;
        --card: #262626;
        --card-foreground: #e5e5e5;
        --popover: #262626;
        --popover-foreground: #e5e5e5;
        --primary: #f59e0b;
        --primary-foreground: #000000;
        --secondary: #262626;
        --secondary-foreground: #e5e5e5;
        --muted: #1f1f1f;
        --muted-foreground: #a3a3a3;
        --accent: #92400e;
        --accent-foreground: #fde68a;
        --destructive: #ef4444;
        --destructive-foreground: #ffffff;
        --border: #404040;
        --input: #404040;
        --ring: #f59e0b;
        --sidebar: #0f0f0f;
        --sidebar-foreground: #e5e5e5;
        --sidebar-primary: #f59e0b;
        --sidebar-primary-foreground: #ffffff;
        --sidebar-accent: #92400e;
        --sidebar-accent-foreground: #fde68a;
        --sidebar-border: #404040;
        --sidebar-ring: #f59e0b;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              popover: 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              sidebar: {
                DEFAULT: 'var(--sidebar)',
                foreground: 'var(--sidebar-foreground)',
                primary: 'var(--sidebar-primary)',
                'primary-foreground': 'var(--sidebar-primary-foreground)',
                accent: 'var(--sidebar-accent)',
                'accent-foreground': 'var(--sidebar-accent-foreground)',
                border: 'var(--sidebar-border)',
                ring: 'var(--sidebar-ring)',
              }
            },
            borderRadius: {
              DEFAULT: 'var(--radius)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Source Serif 4', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
